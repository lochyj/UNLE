    <body>
        <div id="canvas"></div>
        <script type="module">
            import UNLE from './src/main.js'

            let graph = new UNLE({
                "width": 1200,
                "height": 900,
                "canvas": document.getElementById("canvas"),
                "show_id": false,
                "node_radius": 5,
                "node_color": 0x000000,
                "edge_length": 100,
                "edge_width": 2,
            });

            /*graph.add_node(0)

            graph.add_node("Yes")
            graph.add_edge(4, "Yes")

            for (let i = 10; i < 19; i++) {

            }

            graph.add_edge(5, 15)
            graph.add_edge(7, 12)*/

            let nodes = 3;

            for (let i = 0; i < nodes; i++) {
                for (let j = 0; j < nodes; j++) {
                    for (let k = 0; k < nodes; k++) {
                        graph.add_node(i + j * nodes + k * nodes * nodes);
                    }
                }
            }

            for (let i = 0; i < nodes; i++) {
                for (let j = 0; j < nodes; j++) {
                    for (let k = 0; k < nodes; k++) {
                        if (i > 0) {
                            graph.add_edge(i + j * nodes + k * nodes * nodes, i - 1 + j * nodes + k * nodes * nodes);
                        }
                        if (j > 0) {
                            graph.add_edge(i + j * nodes + k * nodes * nodes, i + (j - 1) * nodes + k * nodes * nodes);
                        }
                        if (k > 0) {
                            graph.add_edge(i + j * nodes + k * nodes * nodes, i + j * nodes + (k - 1) * nodes * nodes);
                        }
                    }
                }
            }


        </script>
    </body>
