<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js" integrity="sha512-Ch/O6kL8BqUwAfCF7Ie5SX1Hin+BJgYH4pNjRqXdTEqMsis1TUYg+j6nnI9uduPjGaj7DN4UKCZgpvoExt6dkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <script type="module">
            import UNLE from '../src/main.js'

            let graph = new UNLE({
                "width": 1200,
                "height": 868,
                "canvas": document.getElementById("canvas"),
                "show_id": false,
                "node_radius": 10,
                "node_color": 0x000000,
                "edge_length": 100,
                "edge_width": 2,
            })


            const NODES_PER_CIRCLE = 10, LAYERS = 6;
            
            let node = 0, layer = 0;

			// Create nodes
			for (node = 0; node < NODES_PER_CIRCLE * LAYERS; node++) {
				graph.add_node(node)
			}
			
			// Connect nodes into circles
			// 0 -> 1, 1 -> 2, 2 -> 3, 3 -> 0
			for (layer = 0; layer < LAYERS; layer++) {
				for (node = 0; node < NODES_PER_CIRCLE; node++) {
					graph.add_edge(node + layer * NODES_PER_CIRCLE, ((node+1) % NODES_PER_CIRCLE) + layer * NODES_PER_CIRCLE )
				}
			}
			
			// Connect the circles together
			for (node = 0; node < NODES_PER_CIRCLE; node++) {
				for (layer = 0; layer < LAYERS-1; layer++) {
					graph.add_edge(node + layer * NODES_PER_CIRCLE, node + (layer+1) * NODES_PER_CIRCLE)
				}
			}
			
            graph.showTime()
        </script>
    </body>
</html>
