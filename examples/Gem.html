<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js" integrity="sha512-NVWPDocxwt9T3NhwBzx3c8vhg2WqGVgehZ100xOySkvbfdhqQDJbvzlSBWyFkFJEPwta89jdpldx2BlggNURVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <script type="module">
            import UNLE from '../src/main.js'

            let graph = new UNLE({
                "width": 1200,
                "height": 868,
                "canvas": document.getElementById("canvas"),
                "show_id": false,
                "node_radius": 10,
                "node_color": 0x000000,
                "edge_length": 100,
                "edge_width": 2,
            })

            let nodes = 7;

            for (let i = 0; i < nodes; i++) {
                for (let j = 0; j < nodes; j++) {
                    graph.add_node(i + j * nodes);
                }
            }

            for (let i = 0; i < nodes; i++) {
                for (let j = 0; j < nodes; j++) {
                    if (i > 0) {
                        graph.add_edge(i + j * nodes, i - 1 + j * nodes);
                    }
                    if (j > 0) {
                        graph.add_edge(i + j * nodes, i + (j - 1) * nodes);
                    }
                }
            }
            
            graph.add_edge(3, 9)
            graph.add_edge(15, 9)
            graph.add_edge(15, 21)
            
            graph.add_edge(3, 11)
            graph.add_edge(19, 11)
            graph.add_edge(19, 27)
            
            graph.add_edge(33, 27)
            graph.add_edge(33, 39)
            graph.add_edge(45, 39)
            
            graph.add_edge(29, 21)
            graph.add_edge(29, 37)
            graph.add_edge(45, 37)
            
            graph.add_edge(0, 6)
            
            graph.add_edge(0, 42)
            
            graph.add_edge(48, 42)
            
            graph.add_edge(48, 6)

            graph.showTime()
        </script>
    </body>
</html>
