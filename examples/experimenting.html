<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing UNLE</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { UNLE } from "/src/main.mjs"

        const graph = new UNLE({
            width: 800,
            height: 600,
            canvas: document.getElementById("canvas")
        })

        graph.add_node("node_1")
        graph.add_node("node_2")

        // node_a, node_b, directed
        graph.add_edge("node_1", "node_2", false)

    </script>
</body>
</html>
