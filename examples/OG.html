<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js" integrity="sha512-NVWPDocxwt9T3NhwBzx3c8vhg2WqGVgehZ100xOySkvbfdhqQDJbvzlSBWyFkFJEPwta89jdpldx2BlggNURVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <script type="module">
            import UNLE from '../src/main.js'

            let graph = new UNLE({
                "width": 1200,
                "height": 868,
                "canvas": document.getElementById("canvas"),
                "show_id": true,
                "node_radius": 10,
                "node_color": 0x000000,
                "edge_length": 100,
                "edge_width": 2,
            })


            graph.add_node(0)
            for (let i = 1; i < 10; i++) {
                graph.add_node(i)
                graph.add_edge(0, i)
            }

            graph.add_node("Yes", "Lmao", 0x03fc6b)
            graph.add_edge(4, "Yes")

            for (let i = 10; i < 19; i++) {
                graph.add_node(i)
                graph.add_edge("Yes", i)
            }

            graph.add_edge(5, 15)
            graph.add_edge(7, 12)

            graph.showTime()
        </script>
    </body>
</html>
