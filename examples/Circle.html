<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js" integrity="sha512-NVWPDocxwt9T3NhwBzx3c8vhg2WqGVgehZ100xOySkvbfdhqQDJbvzlSBWyFkFJEPwta89jdpldx2BlggNURVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <script type="module">
            import UNLE from '../src/main.js'

            let graph = new UNLE({
                "width": 1200,
                "height": 868,
                "canvas": document.getElementById("canvas"),
                "show_id": false,
                "node_radius": 10,
                "node_color": 0x000000,
                "edge_length": 100,
                "edge_width": 2,
            })

            let nodes = 10;
            
            let i = 0

			// Create nodes
            for (i = 0; i < nodes; i++) {
                graph.add_node(i)
            }
            
            // Connect nodes
            for (i = 0; i < nodes; i++) {
				graph.add_edge(i, (i+1) % nodes )
			}

            graph.showTime()
        </script>
    </body>
</html>
