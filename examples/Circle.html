<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js" integrity="sha512-Ch/O6kL8BqUwAfCF7Ie5SX1Hin+BJgYH4pNjRqXdTEqMsis1TUYg+j6nnI9uduPjGaj7DN4UKCZgpvoExt6dkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <script type="module">
            import UNLE from '../src/main.js'

            let graph = new UNLE({
                "width": 1200,
                "height": 900,
                "canvas": document.getElementById("canvas"),
                "show_id": false,
                "node_radius": 10,
                "node_color": 0x000000,
                "edge_length": 100,
                "edge_width": 5,
            });

            let nodes = 10;
            
            let i = 0

			// Create nodes
            for (i = 0; i < nodes; i++) {
                graph.add_node(i)
            }
            
            // Connect nodes
            for (i = 0; i < nodes; i++) {
				graph.add_edge(i, (i+1) % nodes )
			}

            graph.showTime()
        </script>
    </body>
</html>
